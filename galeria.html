<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ação Cultural – Filosofia</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #222;
  color: white;
  padding: 16px;
  text-align: center;
}

.container {
  display: grid;
  grid-template-columns: 1fr;
}

/* ===== GALERIA ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  position: relative;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 8px;
}

.card.escolhido img {
  filter: grayscale(100%);
  opacity: 0.5;
}

.badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: red;
  color: white;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
}

.numero {
  font-weight: bold;
  margin-top: 8px;
}

/* ===== FORM ===== */
.form-container {
  background: #fff;
  padding: 20px;
}

iframe {
  width: 100%;
  height: 900px;
  border: none;
}

/* ===== RESPONSIVO ===== */
@media (min-width: 1000px) {
  .container {
    grid-template-columns: 2fr 1fr;
  }

  .form-container {
    border-left: 1px solid #ddd;
    height: 100vh;
    position: sticky;
    top: 0;
  }

  iframe {
    height: calc(100vh - 40px);
  }
}
</style>
</head>

<body>

<header>
  <h1>Ação Cultural – Filosofia</h1>
  <p>Veja os filósofos disponíveis e preencha o formulário</p>
</header>

<div class="container">

  <!-- GALERIA -->
  <div>
    <div class="grid" id="galeria"></div>
  </div>

  <!-- FORMULÁRIO -->
  <div class="form-container">
    <h3>Formulário de participação</h3>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScL1FuyNPVx4wjohuNbhZSwz_YV6N0Mg6aENabZulYrX6meEg/viewform"
      loading="lazy">
    </iframe>
  </div>

</div>

<script>
fetch('https://script.google.com/macros/s/AKfycbzScg3pLEtyprou-vVFxIyPYXtzLdNBHlpAH2oUFIsVMXPaIuYYmix1zQnzJ5WbevE3sg/exec')
  .then(res => res.json())
  .then(data => {
    const galeria = document.getElementById('galeria');

    data.forEach(f => {
      const card = document.createElement('div');
      card.className = 'card' + (f.status === 'escolhido' ? ' escolhido' : '');

      card.innerHTML = `
        ${f.status === 'escolhido' ? '<div class="badge">INDISPONÍVEL</div>' : ''}
        <img src="${f.imagem}">
        <div class="numero">${f.numero}</div>
        <div>${f.nome}</div>
      `;

      galeria.appendChild(card);
    });
  })
  .catch(err => {
    console.error('Erro ao carregar galeria:', err);
  });
</script>

</body>
</html>
