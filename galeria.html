<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ação Cultural – Filosofia</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  position: relative;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 8px;
}

.card.escolhido img {
  filter: grayscale(100%);
  opacity: 0.5;
}

.badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: red;
  color: white;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
}

.numero {
  font-weight: bold;
  margin-top: 8px;
}
</style>
</head>

<body>

<h2 style="text-align:center;">Escolha seu filósofo</h2>

<div class="grid" id="galeria"></div>

<script>
fetch('https://script.google.com/macros/s/AKfycbzScg3pLEtyprou-vVFxIyPYXtzLdNBHlpAH2oUFIsVMXPaIuYYmix1zQnzJ5WbevE3sg/exec')
  .then(res => res.json())
  .then(data => {
    const galeria = document.getElementById('galeria');

    data.forEach(f => {
      const card = document.createElement('div');
      card.className = 'card' + (f.status === 'escolhido' ? ' escolhido' : '');

      card.innerHTML = `
        ${f.status === 'escolhido' ? '<div class="badge">INDISPONÍVEL</div>' : ''}
        <img src="${f.imagem}">
        <div class="numero">${f.numero}</div>
        <div>${f.nome}</div>
      `;

      galeria.appendChild(card);
    });
  });
</script>

</body>
</html>
