<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rifa – Filosofia</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

h1 {
  text-align: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 10px;
  cursor: pointer;
  text-align: center;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 6px;
}

.card.escolhido {
  opacity: 0.4;
  pointer-events: none;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: white;
  padding: 20px;
  width: 360px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 10px;
}

.modal-box img {
  width: 100%;
  border-radius: 6px;
}

.hidden {
  display: none;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Escolha seu filósofo</h1>

<div class="grid" id="galeria"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="titulo"></h3>
    <img id="img">
    <p id="texto"></p>

    <button id="btnEscolher">Escolher este filósofo</button>

    <div id="form" class="hidden">
      <input id="nome" placeholder="Nome completo"><br><br>
      <input id="tel" placeholder="Telefone"><br>
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbz99Q5wAIyfBQ8MF0GoNopGi_5s4ObjFTKho7XwpbiUibR40TAnbYUxitROkizvSHWVXw/exec";
let atual = null;

fetch(API)
.then(r => r.json())
.then(lista => {
  const g = document.getElementById("galeria");

  lista.forEach(f => {
    const c = document.createElement("div");
    c.className = "card " + (f.status === "escolhido" ? "escolhido" : "");
    c.innerHTML = `
      <img src="${f.imagem}">
      <b>${f.numero}</b><br>${f.nome}
    `;

    if (f.status === "disponivel") {
      c.onclick = () => abrir(f);
    }

    g.appendChild(c);
  });
});

function abrir(f) {
  atual = f;
  document.getElementById("titulo").innerText = `Número ${f.numero} – ${f.nome}`;
  document.getElementById("img").src = f.imagem;
  document.getElementById("texto").innerText = f.texto || "";
  document.getElementById("form").classList.add("hidden");

  document.getElementById("btnEscolher").onclick = () => {
    document.getElementById("form").classList.remove("hidden");
  };

  document.getElementById("modal").style.display = "flex";
}

function enviar() {
  const nome = document.getElementById("nome").value;
  const tel = document.getElementById("tel").value;

  if (!nome || !tel) {
    alert("Preencha todos os campos");
    return;
  }

  if (!confirm(`Confirma a aquisição do número ${atual.numero} – ${atual.nome}?`)) {
    return;
  }

  fetch(API, {
    method: "POST",
    body: JSON.stringify({
      numero: atual.numero,
      filosofo: atual.nome,
      nome: nome,
      telefone: tel
    })
  })
  .then(r => r.text())
  .then(res => {
    if (res === "OK") {
      alert("Confirmado com sucesso!");
      location.reload();
    } else {
      alert("Este número já foi escolhido.");
    }
  });
}

document.getElementById("modal").onclick = e => {
  if (e.target.id === "modal") {
    e.target.style.display = "none";
  }
};
</script>

</body>
</html>
